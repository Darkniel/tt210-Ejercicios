<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar dos números</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="contenedor">
        <header>
            <img src="logo1" alt="logo Mintic">
            <h1>+++ SUMANDO DOS NÚMEROS +++</h1>
            <img src="logo2" alt="Colombia potencia de la vida">
        </header>
        
        <main>
            <form action="">
                
                <p>Bienvenido a este divertido juego en el cual sumaremos dos numeros, por favor escribe dos numeros entre 0 y 999.Encuentra el resultado.</p>

                <div class="suma">
                    <div class="num">
                        <label for="num1">#1</label>
                        <input type="text" name="num1" id="num1"> 
                    </div>   
                    <p>+</p>
                    <div class="num">  
                        <label for="num2">#2</label>
                        <input type="text" name="num2" id="num2">
                    </div> 
                </div>
                        
                  
                    <div class="resultado">
                        <button class="botonresultado">RESULTADO</button>
                        <label>El resultado es:</label>
                        <input type="text" name="resultado" id="resultado">
                    </div>
            </form>
            
        </main>

        <footer>
            <div class="perfil">
                <img src="img/Hacker4.jpeg" alt="imagen de perfil">                               
            </div>
            <p>Daniel Aguilar</p>
            <div class="copyright">
                <p>año 2024</p>
                <img src="img/talento tech.jpeg" alt="imagen tech">
            </div>   
        </footer>
    </div>
</body>
</html>
